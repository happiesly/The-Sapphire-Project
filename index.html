<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="content">
          <form class="search" id="search">
            <input
              type="search"
              placeholder="search for a city"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />
            <input type="submit" id="sub" autofocus="on" autocomplete="off" />
            <button id="current-button">Current Location</button>
          </form>
          <div class="placeDetails">
            <ul class="listStyle">
              <li id="city"></li>
              <li><em id="date"></em></li>
              <li id="sky"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="d-flex cloud-temp">
                  <img src="#" width="100" alt="icon" id="weather-icon" />
                  <em id="degree"> </em>

                  <em><a href="#" id="celsius" class="active">°C|</a></em>
                  <em><a href="#" id="fahrenheit">°F</a></em>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li id="humidity">Humidity: <span id="humid"></span>%</li>
                  <li id="wind">Wind: <span id="windy"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
